{% extends 'template.html' %}

{% block content %}

<div class="space-y-8">
    <!-- Back Button -->
    <a href="/music" class="group inline-flex items-center space-x-2 text-slate-500 hover:text-white transition">
        <svg class="h-5 w-5 transform group-hover:-translate-x-1 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span class="font-medium">Back to Music</span>
    </a>

    <!-- Main Content Card -->
    <article class="bg-slate-900/40 backdrop-blur-md border border-white/10 rounded-3xl overflow-hidden">
        <div class="p-8 lg:p-12 space-y-10">
            <!-- Title Section -->
            <header class="space-y-4">
                <h1 class="text-4xl lg:text-5xl font-black text-white tracking-tight">sleep</h1>
                <div class="flex items-center space-x-4 text-slate-400">
                    <span class="text-sm font-medium">Composition â€¢ 2024</span>
                    <span class="h-1 w-1 bg-slate-700 rounded-full"></span>
                    <span class="text-sm font-medium italic">Violin, Piano, & Saxophone Trio</span>
                </div>
            </header>

            <!-- Soundcloud Player -->
            <div class="rounded-2xl overflow-hidden border border-white/5 bg-slate-950/50">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1996782423&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
            </div>

            <!-- Sheet Music / PDF Section -->
            <div class="space-y-6">
                <h3 class="text-xl font-bold text-white flex items-center">
                    <svg class="mr-3 h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Score & Sheet Music
                </h3>

                <!-- Desktop/Tablet View -->
                <div class="hidden sm:block aspect-[4/3] w-full rounded-2xl overflow-hidden border border-white/10 bg-slate-950/30">
                    <embed src="{{url_for('static', filename='pdf/sleep_revised-compressed.pdf')}}" type="application/pdf" class="w-full h-full">
                </div>

                <!-- Mobile View -->
                <div class="sm:hidden p-8 text-center bg-white/5 rounded-2xl border border-white/5 space-y-4">
                    <p class="text-slate-400 text-sm italic">PDF viewing is optimized for larger screens.</p>
                    <a href="{{url_for('static', filename='pdf/sleep_revised-compressed.pdf')}}" target="_blank" 
                       class="inline-block px-6 py-3 bg-red-600/10 text-red-500 rounded-xl font-bold text-sm border border-red-500/20">
                        View Sheet Music PDF
                    </a>
                </div>
            </div>
        </div>
    </article>
</div>

{% endblock %}
                 
{% endblock %}
