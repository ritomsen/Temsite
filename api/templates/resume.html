{% extends 'template.html' %}

{% block content %}

<div class="space-y-8">
    <!-- Header -->
    <header class="flex flex-col md:flex-row md:items-center justify-between gap-6">
        <div class="space-y-2">
            <h2 class="text-4xl lg:text-5xl font-black text-white tracking-tight">Resume</h2>
            <p class="text-slate-400">Software Engineer & Student at U-M</p>
        </div>
        
        <div class="flex items-center space-x-4">
            <a href="{{url_for('static', filename='pdf/Ritom_Sen_Resume.pdf')}}" 
               target="_blank"
               class="inline-flex items-center px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold transition shadow-lg shadow-red-600/20">
                <svg class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Download PDF
            </a>
        </div>
    </header>

    <!-- PDF Viewer -->
    <div class="relative group">
        <div class="absolute -inset-1 bg-gradient-to-r from-red-600/20 to-purple-600/20 rounded-3xl blur opacity-25 group-hover:opacity-40 transition duration-500"></div>
        <div class="relative bg-[#0c4a6e]/90 backdrop-blur-md border border-white/10 rounded-3xl overflow-hidden min-h-[800px] flex flex-col items-center justify-center">
            
            <!-- Desktop/Tablet Embed -->
            <div class="hidden sm:block w-full h-full">
                <embed src="{{url_for('static', filename='pdf/Ritom_Sen_Resume.pdf')}}" 
                       type="application/pdf" 
                       class="w-full min-h-[800px] rounded-2xl">
            </div>

            <!-- Mobile View -->
            <div class="sm:hidden p-12 text-center space-y-6">
                <div class="bg-red-600/10 w-20 h-20 rounded-full flex items-center justify-center mx-auto">
                    <svg class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <div class="space-y-2">
                    <p class="text-white font-bold">Resume Viewer</p>
                    <p class="text-slate-400 text-sm">PDF embedding is limited on some mobile devices. Please click below to view my full resume.</p>
                </div>
                <a href="{{url_for('static', filename='pdf/Ritom_Sen_Resume.pdf')}}" 
                   target="_blank"
                   class="inline-block px-8 py-4 bg-white/5 border border-white/10 text-white rounded-2xl font-bold hover:bg-white/10 transition">
                    Open Resume PDF
                </a>
            </div>
        </div>
    </div>
    
    <!-- Navigation Back -->
    <div class="flex justify-center pt-8">
        <a href="javascript:history.back()" class="group flex items-center space-x-2 text-slate-500 hover:text-white transition">
            <svg class="h-5 w-5 transform group-hover:-translate-x-1 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span class="font-medium">Go Back</span>
        </a>
    </div>
</div>

{% endblock %}
