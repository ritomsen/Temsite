{% extends 'template.html' %}


{% block content %}

<div class="min-h-[60vh] flex flex-col items-center justify-center space-y-8">
    <div class="relative">
        <div class="absolute -inset-4 bg-red-500/20 rounded-full blur-2xl animate-pulse"></div>
        <svg class="relative h-24 w-24 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>
    
    <div class="text-center space-y-4">
        <h2 class="text-3xl lg:text-5xl font-black text-white tracking-tight">Travel Tracker</h2>
        <div class="h-8">
            <div id="animated-text" class="text-slate-400 font-medium tracking-widest uppercase text-sm"></div>
        </div>
    </div>

    <div class="max-w-md bg-[#0c4a6e]/90 backdrop-blur-md border border-white/10 rounded-2xl p-6 text-center">
        <p class="text-slate-400 text-sm leading-relaxed">
            I'm currently mapping out my adventures. Stay tuned for a visual journey across the globe.
        </p>
    </div>
</div>

<script src="{{url_for('static', filename='js/travel.js')}}"></script>

{% endblock %}
